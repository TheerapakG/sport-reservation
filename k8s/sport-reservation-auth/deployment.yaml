apiVersion: apps/v1
kind: Deployment
metadata:
  name: sport-reservation-auth
  labels:
    app: sport-reservation-auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sport-reservation-auth
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: sport-reservation-auth
    spec:
      containers:
        - name: sport-reservation-auth
          image: <IMAGE>
          ports:
            - containerPort: 3000
              name: sp-auth-svc
          env:
            - name: NITRO_POSTGRES_URL
              valueFrom:
                secretKeyRef:
                  name: sport-reservation-auth-secret
                  key: postgresUrl
            - name: NITRO_VALKEY_HOST
              valueFrom:
                secretKeyRef:
                  name: sport-reservation-auth-secret
                  key: valkeyHost
            - name: NITRO_VALKEY_PORT
              valueFrom:
                secretKeyRef:
                  name: sport-reservation-auth-secret
                  key: valkeyPort
            - name: NITRO_VALKEY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sport-reservation-auth-secret
                  key: valkeyPassword
            - name: NITRO_LINE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: sport-reservation-auth-secret
                  key: lineClientId
            - name: NITRO_LINE_REDIRECT_URI
              valueFrom:
                secretKeyRef:
                  name: sport-reservation-auth-secret
                  key: lineRedirectUri
---
apiVersion: v1
kind: Service
metadata:
  name: sport-reservation-auth-service
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: sp-auth-svc
  selector:
    app: sport-reservation-auth
